<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-img slot="start" src="../../../assets/img/demol.jpg" alt="logo de mol" id="logo"></ion-img>
    <ion-title class="title">Raad jij wie de mol is?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-page" id="main-content">
    <ion-router-outlet fullscreen></ion-router-outlet>
  </div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="person-circle-outline"></ion-icon>
        Profiel
      </ion-tab-button>
      <ion-tab-button tab="kandidaten">
        <ion-icon name="people-circle-outline"></ion-icon>
        Kandidaten
      </ion-tab-button>
      <ion-tab-button tab="youtubefeed">
        <ion-icon name="logo-youtube"></ion-icon>
        Kijken
      </ion-tab-button>
      <ion-tab-button (click)="menu.open()" expand="block">
        <ion-icon name="menu"></ion-icon>
        Meer
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-menu #menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="authService.signOut()">
          <ion-icon name="log-out-outline" slot="end"></ion-icon>
          Uitloggen
        </ion-item>
        <ion-item (click)="router.navigate(['tabs','top10'])">
          <ion-icon name="podium-outline" slot="end"></ion-icon>
          Top 10
        </ion-item>
        <ion-item>Option 3</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-content>
