<ion-content class="ion-padding">
  <ion-grid *ngIf="kandidaat">
    <ion-row>
      <ion-col>
        <app-kandidaat-card [kandidaat]="kandidaat"></app-kandidaat-card>
      </ion-col>
      <ion-col>
        <ion-button (click)="showModal()" expand="full" class="pb1">Voeg een nieuwe hint toe</ion-button>
        <ion-item *ngIf="hints.length === 0" class="pb1">
          <ion-text class="text-center">Er werden geen hints over {{ kandidaat.voornaam }} gevonden.</ion-text>
        </ion-item>
        <ion-item *ngIf="hints.length > 0 && publiekeHints.length === 0" class="pb1">
          <ion-text class="text-center">Er werden geen publieke hints over {{ kandidaat.voornaam }}
            gevonden.</ion-text>
        </ion-item>
        <ion-list *ngIf="publiekeHints.length > 0" class="pb1">
          <ion-list-header color="warning">
            <ion-label>Publieke hints</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let hint of publiekeHints" lines="none">
            <app-kandidaat-hint [hint]="hint"></app-kandidaat-hint>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="privateHints.length > 0">
          <ion-list-header color="tertiary">
            <ion-label>Je private hints</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let hint of privateHints" lines="none">
            <app-kandidaat-hint [hint]="hint"></app-kandidaat-hint>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
