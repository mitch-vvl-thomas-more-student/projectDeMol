<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Voeg een nieuwe hint toe</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Hint</ion-label>
      <ion-textarea (ionChange)="onHintChange($event)" 
      placeholder="Plaats hier je tip over {{ kandidaat.voornaam }}"
      required auto-grow autofocus></ion-textarea>
      <ion-text color="danger" *ngIf="disable && typed" class="ion-padding-start">
        <small>Je hint moet minstens 25 karakters lang zijn.</small>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Deel deze hint publiek</ion-label>
      <ion-checkbox [(ngModel)]="isPubliek"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="solid" (click)="closeModal()" color="secondary">Annuleren</ion-button>
      <ion-button fill="solid" (click)="onSubmit()" [disabled]="disable" color="tertiary">Toevoegen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
