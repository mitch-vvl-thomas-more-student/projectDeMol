<ion-card>
  <ion-img src="{{ kandidaat?.profielFoto }}" alt="'profiel foto van ' + {{ kandidaat?.voornaam }}"></ion-img>
  <ion-card-header>
    <ion-item lines="none">
    <ion-card-title>
        {{kandidaat?.voornaam}} {{kandidaat?.achternaam}}
    </ion-card-title>
  </ion-item>
  <ion-item lines="none">
    <ion-card-subtitle>
        <ion-text *ngIf="kandidaat?.leeftijd">{{kandidaat?.leeftijd}} jaar // </ion-text>
        <ion-text *ngIf="kandidaat?.beroep">{{kandidaat?.beroep}}</ion-text>
    </ion-card-subtitle>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
        <ion-text>{{ kandidaat?.extra }}</ion-text>
  </ion-item>
      <ion-item lines="none">
        Aantal hints: <ion-text *ngIf="kandidaat?.hints?.length > 0">{{kandidaat?.hints?.length}}</ion-text>
        <ion-text *ngIf="kandidaat?.hints?.length == 0"> 0 </ion-text>
      </ion-item>
  </ion-card-content>
</ion-card>
